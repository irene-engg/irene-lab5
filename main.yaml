steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'us-south1-docker.pkg.dev/angular-land-438802-e4/irene-assgn3/assgn3-app:latest',
      './app'
    ]

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'us-south1-docker.pkg.dev/angular-land-438802-e4/irene-assgn3/assgn3-app:latest'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'assgn3-app',
      '--image', 'us-south1-docker.pkg.dev/angular-land-438802-e4/irene-assgn3/assgn3-app:latest',
      '--region', 'us-south1',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]

options:
  logging: NONE
  serviceAccount: cloudbuildsrv@angular-land-438802-e4.iam.gserviceaccount.com

images:
  - 'us-south1-docker.pkg.dev/angular-land-438802-e4/irene-assgn3/assgn3-app:latest'
